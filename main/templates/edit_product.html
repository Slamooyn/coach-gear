{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-4 text-center">Edit Product</h1>
  
  <form method="POST">
    {% csrf_token %}
    
    <div class="space-y-4">
      {{ form.as_p }}
    </div>
    
    <button type="submit" 
            class="w-full mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
      Edit Product
    </button>
  </form>
</div>
{% endblock %}
