{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-8 bg-white rounded-2xl shadow-xl">
  <h1 class="text-3xl font-extrabold mb-6 text-center text-gray-800">
    ✏️ Edit Produk
  </h1>

  <form method="POST" class="space-y-6">
    {% csrf_token %}

    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">
          {{ field.label }}
        </label>
        <div class="mt-1">
          {{ field }}
        </div>
        {% if field.help_text %}
          <p class="text-xs text-gray-400 mt-1">{{ field.help_text }}</p>
        {% endif %}
        {% for error in field.errors %}
          <p class="text-sm text-red-500 mt-1">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}

    <div class="flex justify-between items-center gap-4 pt-4">
      <a href="{% url 'main:show_main' %}" 
         class="w-1/2 text-center px-4 py-2 rounded-lg bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition">
        ← Batal
      </a>
      <button type="submit" 
              class="w-1/2 bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 transition">
        💾 Simpan Perubahan
      </button>
    </div>
  </form>
</div>
{% endblock %}
