{% extends 'base.html' %}

{% block meta %}
<title>Login | CoachGear</title>
{% endblock meta %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-900 to-black">
  <div class="bg-black text-white rounded-2xl shadow-2xl w-full max-w-md p-8 border border-gray-800">
    <div class="flex flex-col items-center mb-8">
      <div class="bg-yellow-600 text-black rounded-xl font-extrabold p-4 mb-4 shadow-lg">
        CG
      </div>
      <h1 class="text-3xl font-extrabold tracking-wide">Login</h1>
      <p class="text-gray-400 text-sm mt-2">Masuk ke akunmu untuk lanjut</p>
    </div>

    <form id="loginForm" method="POST" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-sm mb-2 font-semibold">Username</label>
        <input type="text" name="username" required
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-600 placeholder-gray-400"
               placeholder="Masukkan username">
      </div>
      <div>
        <label class="block text-sm mb-2 font-semibold">Password</label>
        <input type="password" name="password" required
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-600 placeholder-gray-400"
               placeholder="Masukkan password">
      </div>
      <button type="submit"
              class="w-full bg-yellow-600 text-black font-bold py-2 rounded-lg shadow-md transition-transform transform hover:scale-105 hover:bg-yellow-500">
        Login
      </button>
    </form>
    <div id="loginMessage" class="text-center mt-4 text-sm"></div>

    <p class="text-gray-400 text-sm mt-6 text-center">
      Belum punya akun?
      <a href="{% url 'main:register' %}" class="text-yellow-500 hover:underline font-semibold">
        Register sekarang
      </a>
    </p>
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("loginForm");
    const messageBox = document.getElementById("loginMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

      try {
        const response = await fetch("", {
          method: "POST",
          headers: {
            "X-Requested-With": "XMLHttpRequest",
            "X-CSRFToken": csrfToken,
          },
          body: formData,
        });

        const data = await response.json();

        if (data.status === "success") {
          messageBox.innerHTML = `<p class="text-green-400 font-medium mt-2">✅ Login berhasil! Mengarahkan...</p>`;
          setTimeout(() => (window.location.href = "/"), 1000);
        } else if (data.status === "error") {
          let errMsg = "";
          for (const [key, value] of Object.entries(data.errors)) {
            errMsg += `<p>${key}: ${value.join(", ")}</p>`;
          }
          messageBox.innerHTML = `<div class="text-red-400 font-medium mt-2">❌ ${errMsg}</div>`;
        } else {
          messageBox.innerHTML = `<p class="text-red-400">Terjadi kesalahan tak terduga.</p>`;
        }
      } catch (error) {
        console.error(error);
        messageBox.innerHTML = `<p class="text-red-400">Gagal terhubung ke server.</p>`;
      }
    });
  });
</script>
{% endblock content %}
